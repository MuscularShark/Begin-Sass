<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<section class="py-5 py-lg-120">
			<div class="container fluid">
				<h2>Hello</h2>
				<div class="row">
					<div class="col-sm">
						<div class="card w-100">
							<img class="catd-img-top" src="images/template-1.jpg" alt="template">
							<div class="card-body">
								<div class="card-body-inner">
									<h5 class="card-title">The Post Grid Pro</h5>
									<a href="#" class="card-cat small">WordPress Plugins
									</a>
								</div>
								<div class="card-price h4">15$</div>
							</div>
							<div class="card-footer">
								<div class="card-autor">
									<span  class="card-autor-img"></span>
									<a href="#" class="card-autor-name small">PsdBosS</a>
								</div>
								<div class="card-rating">
									<span class="card-raiting-icon fa fa-star-o marked"></span>
									<span class="card-raiting-icon fa fa-star-o marked"></span>
									<span class="card-raiting-icon fa fa-star-o marked"></span>
									<span class="card-raiting-icon fa fa-star-o"></span>
									<span class="card-raiting-icon fa fa-star-o"></span>
									<span class="card-rating-number">(<span class="card-rating-value">05</span>)</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="py-5 py-lg-120">
			<div class="container fluid">        
				<div class="row">
					<div class="col-lg shadow-sm">	
						
						<div class="card">
							<img class="card-img-left" src="images/template-7.jpg" alt="template">
							
							<div class="card-body">
								<div class="card-body-inner">
									<h6 class="card-title">Food Menu</h6>
									<a href="#" class="card-cat small">Plugins
									</a> 
									<p class="card-text small">Pimply dummy text of the printing and typesetting industry</p>
								</div>
								<div class="card-price">
									<h2>$15</h2>
									<p class="card-rating-number">Sales (11)</p>
								</div>
							</div>
							<div class="card-footer">
								<div class="card-autor">
									<span  class="card-autor-img"></span>
									<a href="#" class="card-autor-name small">PsdBosS</a>
								</div>
								<div class="card-ststistic">
									<div class="card-rating">
										<span class="card-raiting-icon fa fa-star-o marked"></span>
										<span class="card-raiting-icon fa fa-star-o marked"></span>
										<span class="card-raiting-icon fa fa-star-o marked"></span>
										<span class="card-raiting-icon fa fa-star-o"></span>
										<span class="card-raiting-icon fa fa-star-o"></span>
										<span class="card-rating-number">(<span class="card-rating-value">05</span>)</span>
									</div>
									<div class="card-feedback">
										<a href="#" class="card-footer-icon fa fa-heart-o"></a>
										<span class="card-rating-number">(<span class="card-rating-value">10</span>)</span>
									</div>
									<div class="card-likes">
										<a href="#" class="card-footer-icon fa fa-comment-o"></a>
										<span class="card-rating-number">(<span class="card-rating-value">20</span>)</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
